<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Floating Label Input</title>
</head>
<body>
  <form action="" class="form">
    <div class="form__box">
      <input type="text" class="form__input" placeholder="Enter Name" id="username">
      <label for="username" class="form__label">ENTER NAME</label>
      <div class="form__shadow"></div>
    </div>

    <div class="form__box">
      <input type="email" class="form__input" placeholder="Enter Email" id="email">
      <label for="email" class="form__label">ENTER EMAIL</label>
      <div class="form__shadow"></div>
    </div>

    <div class="form__button">
      <button class="form__submit">Sign up</button>
    </div>
  </form>
  <script src="src/js/app.js"></script>
</body>
</html>
