<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Friends - Cacaotalk">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="css/style.css">
  <title>Friends - Cacaotalk</title>
</head>

<body>
  <aside class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-sharp fa-solid fa-bolt"></i>
    </div>
  </aside>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <ul class="screen-header__icons">
      <li><i class="fa-solid fa-magnifying-glass"></i></li>
      <li><i class="fa-solid fa-music"></i></li>
      <li><i class="fa-solid fa-gear"></i>
      </li>
    </ul>
  </header>

  <a href="#" id="friendsDisplayLink">
    <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://avatars3.githubusercontent.com/u/3612017" alt="user avatar"
          class="user-component__avatar user-component__avatar--xl">
        <div>
          <p class="user-component__title">Nicolas</p>
          <p class="user-component__subtitle">hello!</p>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars3.githubusercontent.com/u/3612017" alt="channel avatart"
            class="user-component__avatar user-component__avatar--sm">
          <div>
            <div class="user-component__title user-component__title--not-bold">Channel
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-solid fa-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="splash-screen"><i>comment</i></div>

  <aside id="noMobile" class="ir">
    <span>Your screen is too big ㅠㅠ</span>
  </aside>

  <script src="https://kit.fontawesome.com/8c6d8c8f82.js" crossorigin="anonymous"></script>
</body>

</html>
