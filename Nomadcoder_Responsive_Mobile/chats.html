<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Chats - Cocoatalk">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="css/style.css">
  <title>Chats - Cocoatalk</title>
</head>

<body>
  <aside class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-sharp fa-solid fa-bolt"></i>
    </div>
  </aside>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <ul class="screen-header__icons">
      <li><a href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      <li><i class="fa-regular fa-comment"></i></li>
      <li><i class="fa-solid fa-music"></i></li>
      <li><a href="settings.html"><i class="fa-solid fa-gear"></a></i>
      </li>
    </ul>
  </header>

  <main class="friends-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars3.githubusercontent.com/u/3612017" alt="channel avatart"
            class="user-component__avatar user-component__avatar--sm">
          <div>
            <div class="user-component__title user-component__title--not-bold">CocoaTalk
            </div>
            <div class="user-component__subtitle">Please check My Kokoa Account Info
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <time class="user-component__time">21:22</time>
            <span class="badge">1</span>
          </div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-regular fa-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">1</span>
          <i class="fa-solid fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </li>
    </ul>
  </nav>

  <aside id="noMobile">
    <span>Your screen is too big ㅠㅠ</span>
  </aside>

  <script src="https://kit.fontawesome.com/8c6d8c8f82.js" crossorigin="anonymous"></script>
</body>

</html>
